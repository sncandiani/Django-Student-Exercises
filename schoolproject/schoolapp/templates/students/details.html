{%extends "shared/base.html"%}

{%block content%}
<h1>{{student.first_name}} {{student.last_name}}</h1>

<section>
{% comment %} When the form is submitted, the following action will be taken {% endcomment %}
<form action="{%url 'schoolapp:student_details' student.id%}" method="POST">
{%csrf_token%}
<input type="hidden" name="actual_method" value="DELETE">
<button>Delete</button>
</form>
<form action="{%url 'schoolapp:student_edit_form' student.id %}" method="GET">
{%csrf_token%}
<button>Edit</button>
</form>
</section>
{%endblock%}
