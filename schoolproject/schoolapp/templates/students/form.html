{% extends 'shared/base.html' %}
{% block content %}
    <h1>Add Student</h1>

    {%if student.id is not None%}
    <form action="{%url 'schoolapp:student_details' student.id%}" method="POST">
    {%else%}
    <form action="{%url 'schoolapp:students'%}" method="POST">
    {%endif%}

        {%csrf_token%}
        <fieldset>
            <label for="first_name">First Name:</label>
            <input id="first_name" type="text" name="first_name" value="{{student.first_name}}">
        </fieldset>
        <fieldset>
            <label for="last_name">Last Name:</label>
            <input id="last_name" type="text" name="last_name" value="{{student.last_name}}">
        </fieldset>
        <fieldset>
            <label for="slack_handle">Slack Handle:</label>
            <input id="slack_handle" type="text" name="slack_handle" value="{{student.slack_handle}}">
            </fieldset>
        {%if student.id is not None%}
            <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Edit">
        {%else%}
            <input type="submit" value="Add"/> 
        {%endif%}

    </form>
{%endblock%}
