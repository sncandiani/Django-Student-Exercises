{%extends "shared/base.html"%}

{%block content%}
<h1>Students</h1>
<a href="{%url 'schoolapp:student_form' %}">Add Student</a>
    <ul>
        {%for student in students%}
        <li><a href="{%url 'schoolapp:student_details' student.id%}">{{student.first_name}} {{student.last_name}}</a></li>
        {%endfor%}
    </ul>
{%endblock%}
